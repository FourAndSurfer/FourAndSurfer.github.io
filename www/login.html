<link rel="stylesheet" href="css/login.css">


    <div ng-controller='login'>
        <div class="container text-center">
            <figure>
                <img id="logo" src="img/logo1.png" alt="">
            </figure>
        </div>
        <div class="container">
            <div class="panel panel-default">
                <form class="panel-body">
                    <div class="form-group">
                        <label id="usuario" for="Email">Usuário</label>
                        <input id="email" type="email" class="form-control" id="Email" placeholder="Email cadastrado">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                    </div>
                    <div align="center">
                        <button class="btn btn-default">Entrar</button>
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modalCadastro">Cadastrar</button><br/>
                        <!--                    <a href="">Esqueci minha senha</a>-->
                    </div>
                </form>
                <div id="btnFace" align="center" class="container">



                </div>

            </div>
        </div>
    </div>


    <!--    MODAL INICIO    -->

    <div class="modal fade" id="modalCadastro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Cadastro</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label ng-model="cliente.nome" for="nome" class="input-sm">Nome</label>
                            <input type="text" class="form-control input-sm" name="nome" id="nome" placeholder="nome">
                        </div>
                        <div class="form-group">
                            <label for="email" class="input-sm">Email</label>
                            <div class="input-group">
                                <div class="input-group-addon input-sm">@</div>
                                <input ng-model="cliente.email" name="email" type="email" class="form-control input-sm" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="endereço" class="input-sm">Telefones</label>
                            <div class="input-group">
                                <a class="btn input-group-addon input-sm"><i class="glyphicon glyphicon-earphone"></i></a>
                                <input ng-model="cliente.telefone" name="telefone" type="number" class="form-control" id="tel" placeholder="telefone">
                            </div>
                            <div class="input-group">
                                <a class="btn input-group-addon input-sm"><i class="glyphicon glyphicon-phone"></i></a>
                                <input ng-model="cliente.celular" name="celular" type="number" class="form-control " id="cel" placeholder="celular">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="endereço" class="input-sm">Endereço</label>
                            <button id="localiza">Descubra minha localização</button>
                            <input ng-model="cliente.endereco" name="endereco" type="text" class="form-control input-sm" id="endereco" placeholder="Rua">
                            <input ng-model="cliente.complemento" name="complemento" type="text" class="form-control input-sm" id="complemento" placeholder="Complemento">
                            <input ng-model="cliente.bairro" name="bairro" type="text" class="form-control input-sm" id="bairro" placeholder="Bairro">
                            <div class="input-group">
                                <input ng-model="cliente.cep" name="cep" type="text" class="form-control input-sm" id="cep" placeholder="CEP" maxlength="8">
                                <a class="btn input-group-addon input-sm">X</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Password" class="input-sm">Senha</label>
                            <input ng-model="cliente.senha" name="senha" type="password" class="form-control input-sm" id="Password" placeholder="Senha">
                        </div>
                        <div class="checkbox">
                            <label>
                                     <input ng-model="cliente.info" name="info" type="checkbox" checked>Desejo receber informações e promoções por e-mail.
                                </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary btn-sm">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

<!-- modal -->
