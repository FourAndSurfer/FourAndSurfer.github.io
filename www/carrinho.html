<link rel="stylesheet" href="css/carrinho.css">
<section class="" ng-controller="HomeController as homeCtrl">
    <div class="listaPizza">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="pizzas in homeCtrl.pizzaList">
                <div>
                    <h4 class="list-group-item-heading">{{pizzas.Nome}}</h4>
                    <p class="list-group-item-text"><img width="30%" ng-src="{{pizzas.Img}}" alt="{{pizzas.Nome}}">  {{pizzas.Ingredientes}}</p>
                    <span class="badge">14</span>
                </div>  
            </li>
        </ul>
    </div>
</section>
