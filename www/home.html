<link rel="stylesheet" href="css/pizza.css">
<section class="" ng-controller="HomeController as homeCtrl" data-ng-init="homeCtrl.loadPizzasOnStart();">
    <!--homeCtrl.loadCardapio();homeCtrl.caguei();-->
    <div ng-if="!loaded">Loading...</div>
    <div ng-if="loaded">
        <div class="row">
            <div class="col-xs-12">
                <form class="input-group">
                    <div class="input-group-addon input-sm"><span class="glyphicon glyphicon-search"></span></div>
                    <input id="filtro" type="text" ng-model='filtro' ng-model-options="{debounce: 500}" class='form-control' placeholder="Filtrar">
                </form>
            </div>
        </div>
        <!-- nav tabs -->
        <div>
            <ul class="nav nav-tabs ">
                <!-- nav-justified -->
                <li><a showtab="" href="#pizzas">Pizzas    </a></li>
                <li><a showtab="" href="#bebidas">Bebidas   </a></li>
                <li><a showtab="" href="#sobremesas">Sobremesas</a></li>
            </ul>
        </div>
        <!-- nav tabs -->
        <!--  Filtro  -->
        <!--  Filtro  -->
        <div class="tab-content"><br/>
            <!--  Menu Pizzas  -->

            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" id="headingOne" class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        <h4 class="panel-title">
                            <span >
          Calabresa
        </span>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body">
                            <table class="table-responsive" style="border: 0px; width: 100%;">
                                <tr>
                                    <td>
                                        <img class="img-responsive" style="border-radius:10px;" src="img/pizzas/calabresa.png" alt="">
                                    </td>
                                    <td>
                                        <p class="text-center"> Mussarela, cebola, molho e orégano.</p>
                                    </td>
                                    <td>
                                        <a href="#" class="btn btn-primary btn"  role="button">Add</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                 <div class="panel panel-default">
                    <div class="panel-heading" id="headingtwo" class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsetwo" aria-expanded="false" aria-controls="collapsetwo">
                        <h4 class="panel-title">
                            <span >
          Margherita
        </span>
                        </h4>
                    </div>
                    <div id="collapsetwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingtwo">
                        <div class="panel-body">
                            <table class="table-responsive" style="border: 0px; width: 100%;">
                                <tr>
                                    <td>
                                        <img class="img-responsive" style="border-radius:10px;" src="img/pizzas/margherita.png" alt="">
                                    </td>
                                    <td>
                                        <p class="text-center"> Mussarela, molho, orégano, tomate e manjericão.</p>
                                    </td>
                                    <td>
                                        <a href="#" class="btn btn-primary btn"  role="button">Add</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" id="headingtree" class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsetree" aria-expanded="false" aria-controls="collapsetree">
                        <h4 class="panel-title">
                            <span >
          Portuguesa
        </span>
                        </h4>
                    </div>
                    <div id="collapsetree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingtree">
                        <div class="panel-body">
                            <table class="table-responsive" style="border: 0px; width: 100%;">
                                <tr>
                                    <td>
                                        <img class="img-responsive" style="border-radius:10px;" src="img/pizzas/portuguesa.png" alt="">
                                    </td>
                                    <td>
                                        <p class="text-center"> Mussarela, Cebola, Pimentão, Presunto, Azeitona preta, Molho, Orégano e Ovo de codorna fatiado.</p>
                                    </td>
                                    <td>
                                        <a href="#" class="btn btn-primary btn"  role="button">Add</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>





            <div class="row tab-pane fade" id="pizzas">
                <div class="painel-animado col-xs-10 col-xs-offset-1 col-sm-6 col-md-4 col-lg-4" ng-repeat="pizzas in homeCtrl.pizzaList | filter: filtro">
                    <figure id="thumb" class="thumbnail">
                        <img src="img/pizza.png" alt="{{pizzas.nome}}">
                        <div class=" text-center">
                            <p><a href="#" class="btn btn-primary btn" role="button">Informações</a> <a href="#" class="btn btn-primary btn" role="button">Quero Essa!</a> </p>
                        </div>
                    </figure>
                </div>
            </div>
            <!-- Menu Pizzas -->
            <!-- Menu Bebidas -->
            <div class="row tab-pane fade" id="bebidas">
                <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-md-4 col-lg-4" ng-repeat="bebidas in homeCtrl.bebidaList | filter: filtro">
                    <figure id="thumb" class="thumbnail">
                        <img ng-src="{{bebidas.Img}}" alt="coca cola">
                        <div class="text-center">
                            <h3 class="nome-pizza">{{bebidas.Nome}}</h3>
                            <p>{{bebidas.Descricao}}</p>
                            <p><a href="#" class="btn btn-primary btn" role="button">Quero Essa!</a></p>
                        </div>
                    </figure>
                </div>
            </div>
            <!-- Menu Bebidas -->
            <!-- Menu Sobremesas  -->
            <div class="row tab-pane fade" id="sobremesas">
                <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-md-4 col-lg-4" ng-repeat="sobremesas in homeCtrl.sobremesaList | filter: filtro">
                    <figure id="thumb" class="thumbnail ">
                        <img ng-src="{{sobremesas.Img}}" alt="coca cola">
                        <div class="text-center">
                            <h3 class="nome-pizza">{{sobremesas.Nome}}</h3>
                            <p>{{sobremesas.Descricao}}</p>
                            <p><a href="#" class="btn btn-primary btn" role="button">Quero Essa!</a></p>
                        </div>
                    </figure>
                </div>
            </div>
            <!-- Menu Sobremesas -->
        </div>
    </div>
</section>
