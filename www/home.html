<section class="" ng-controller="HomeController as homeCtrl" data-ng-init="homeCtrl.loadPizzasOnStart();">
    <link rel="stylesheet" href="css/pizza.css">
    <div class="row">
        <div class="col-xs-12">
            <form class="input-group">
                <div class="input-group-addon input-sm"><span class="glyphicon glyphicon-search"></span></div>
                <input id="filtro" type="text" ng-model='filtro' ng-model-options="{debounce: 500}" class='form-control' placeholder="Filtrar">
            </form>
        </div>
    </div>
    <!-- nav tabs -->
    <div>
        <ul class="nav nav-tabs">
            <!-- nav-justified -->
            <li><a showtab="" href="#pizzas">Pizzas    </a></li>
            <li><a showtab="" href="#bebidas">Bebidas   </a></li>
            <li><a showtab="" href="#sobremesas">Sobremesas</a></li>
        </ul>
    </div>
    <!-- nav tabs -->
    <!--  Filtro  -->
    <!--  Filtro  -->
    <div class="tab-content container"><br/>
        <!--  Menu Pizzas  -->
        <div class="tab-pane fade" id="pizzas">
            <div class="row" ng-repeat="pizzas in homeCtrl.pizzaList | filter: filtro">
                <div class="col-xs-4 col-xs-offset-1" id="imgPizzas" style="background-image: url({{pizzas.img}})"></div>
                <div align="center" class="text-center col-xs-6 ">
                    <h3 class="nome-pizza">{{pizzas.nome}}</h3>
                    <button id="btnIngredientes" class="btn btn-default" data-toggle="modal" data-target="#pizzaModal" ng-click="homeCtrl.addPizzaToModal(pizzas);">Ingredientes</button>
                    <p><a href="#/" class="btn btn-primary btn" role="button" ng-click="homeCtrl.sendToCart(pizzas);">Quero Essa!</a></p>
                </div>
            </div>
        </div>
        <!-- Menu Pizzas -->
        <!-- Menu Bebidas -->
        <div class="row tab-pane fade" id="bebidas">
            <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-md-4 col-lg-4" ng-repeat="bebidas in homeCtrl.bebidaList | filter: filtro">
                <figure id="thumb" class="thumbnail">
                    <img ng-src="{{bebidas.img}}" alt="{{bebidas.nome}}">
                    <div class="text-center">
                        <h3 class="nome-pizza">{{bebidas.nome}}</h3>
                        <p>{{bebidas.descricao}}</p>
                        <p><a href="#/" class="btn btn-primary btn" role="button" ng-click="homeCtrl.sendToCart(bebidas);">Quero Essa!</a></p>
                    </div>
                </figure>
            </div>
        </div>
        <!-- Menu Bebidas -->
        <!-- Menu Sobremesas  -->
        <div class="row tab-pane fade" id="sobremesas">
            <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-md-4 col-lg-4" ng-repeat="sobremesas in homeCtrl.sobremesaList | filter: filtro">
                <figure id="thumb" class="thumbnail ">
                    <img ng-src="{{sobremesas.img}}" alt="{{sobremesas.nome}}">
                    <div class="text-center">
                        <h3 class="nome-pizza">{{sobremesas.nome}}</h3>
                        <p>{{sobremesas.descricao}}</p>
                        <p><a href="#/" class="btn btn-primary btn" role="button" ng-click="homeCtrl.sendToCart(sobremesas);">Quero Essa!</a></p>
                    </div>
                </figure>
            </div>
        </div>
        <!-- Menu Sobremesas -->
    </div>
    <!-- Modal -->
    <div id="pizzaModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Pizza de {{homeCtrl.pizza.nome}}</h4>
                </div>
                <div class="modal-body">
                    <div align="center"><img ng-src="{{homeCtrl.pizza.img}}" alt="{{homeCtrl.pizza.nome}}"></div>
                    <p><b>Ingredientes:</b> {{homeCtrl.pizza.ingredientes}}</p>
                    <p><b>Pre√ßo:</b> {{homeCtrl.pizza.preco | currency:R$:2}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn" data-dismiss="modal" ng-click="homeCtrl.sendToCart(homeCtrl.pizza);">Quero Essa!</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</section>
